<form #newEmployee="ngForm">
    <div class="employee-tuning">
      <div>
        <label>Имя заказа</label>
        <input ngModel name="name" type="text" value="{{employee.name}}" class="add-name">
        <input ngModel name="surname" type="text" value="{{employee.surname}}" class="add-surname">
        <input ngModel name="patronymic" type="text" value="{{employee.patronymic}}" class="add-patronymic">
      </div>
      <div>
        <label for="select">Подразделение</label>
        <select [(ngModel)]="employee.subdivisionId" name="subdivision" class="add-subdivision">
          <option *ngFor="let subdivision of subdivisions" [ngValue]="subdivision.subdivisionId">{{employee.name}}</option>
        </select>
      </div>
    </div>
    <div class="d-flex flex-column main">
      <span *ngIf="isError" class="erorr">Ошибка! Не все поля заполнены..</span>
      <div class="d-flex flex-row-reverse">
        <button (click)="saveEmployee(newEmployee)" type="button" class="button">Сохранить</button>
      </div>
    </div>
  </form>
