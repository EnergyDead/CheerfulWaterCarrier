<form #employee="ngForm">
    <div class="employee-tuning">
      <div>
        <label>Имя</label>
        <input ngModel name="name" type="text" placeholder="Имя" class="add-name">
      </div>
      <div>
          <label>Фамилия</label>
          <input ngModel name="surname" type="text" placeholder="Фамилия" class="add-name">
      </div>
      <div>
          <label>Дата рожения</label>
          <input ngModel name="bydthDay" type="text" placeholder="Дата рожения" class="add-name">
      </div>
      <div>
        <label for="select">Пол</label>
        <select [(ngModel)]="selectedSubdivision" name="subdivision" class="add-subdivision">
          <option *ngFor="let subdivision of subdivisions" [ngValue]="subdivision.id">{{subdivision.name}}</option>
        </select>
      </div>
      <div>
        <label for="select">Исполнитель</label>
        <select [(ngModel)]="selectedSubdivision" name="subdivision" class="add-subdivision">
          <option *ngFor="let subdivision of subdivisions" [ngValue]="subdivision.id">{{subdivision.name}}</option>
        </select>
      </div>
    </div>
    <div class="d-flex flex-column main">
      <span *ngIf="isError" class="erorr">Ошибка! Не все поля заполнены..</span>
      <div class="d-flex flex-row-reverse">
        <button (click)="createEmployee(employee)" type="button" class="btn btn-create">Создать</button>
      </div>
    </div>
  </form>
